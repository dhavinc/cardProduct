<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<div class="card" style="width: 18rem;">
	  <img class="card-img-top" src="https://goo.gl/wL4efy" alt="Card image cap">
	  <div class="icons">
		  <a href="#"><i id="cart" class="fas fa-cart-plus"></i></a>
		  <a href="#"><i id="wish" class="far fa-heart"></i></a>
		</div>
	  <div class="card-body">
	    <h5 class="card-title">Lorem ipsum</h5>
	    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In auctor iaculis consequat.</p>
	  </div>
	</div>
	<!-- <i class="fas fa-check"></i>
 -->
<!--  <i class="fas fa-heart"></i>
 -->	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$('#cart').click(function(){
			if($(this).hasClass('fa-cart-plus')){
				$(this).removeClass('fa-cart-plus');
				$(this).addClass('fa-check');
			} else {
				$(this).removeClass('fa-check');
				$(this).addClass('fa-cart-plus');
			}
		});
		$('#wish').click(function(){
			if($(this).hasClass('far')){
				$(this).removeAttr('class');
				$(this).attr('class', 'fas fa-heart');
			} else {
				$(this).removeAttr('class');
				$(this).attr('class', 'far fa-heart');
			}
		})
	</script>
</body>
</html>
